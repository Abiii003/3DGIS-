<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My 3D City App</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script type="module">
    // ✅ Set your Cesium Ion token
    Cesium.Ion.defaultAccessToken = 
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1NzU5Zjc4NS1mMTZhLTRiOWItYjI1NS0zNjk3YjZlOWZhODUiLCJpZCI6MzQxNDM1LCJpYXQiOjE3NTc5Mjc1NjR9.S2np-QhieVuoakKfATkvJUiatdcQUvkzkzYFP-dpIg0';

    // ✅ Initialize Cesium Viewer with terrain
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      baseLayerPicker: true,
      animation: false,
      timeline: false,
    });

    // ✅ Load sample Cesium 3D Tileset (New York City)
    const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(75343);
    viewer.scene.primitives.add(tileset);
    viewer.zoomTo(tileset);
  </script>
</body>
</html>
